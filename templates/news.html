{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <p>{{ news.date }} {{ news.category }}</p>
  <h2>{{ news.title }}</h2>
  <img src="{{ news.photo }}" class="img-fluid" alt="Изображение">
  <p>{{ news.content }}</p>
  <p><strong>Автор: {{author}}</strong></p>
</div>
{% endblock %}
